<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reveal.css">
    <link rel="stylesheet" href="../css/theme/sky.css">
    <title>html</title>
    <style>
        .reveal .slides .fs-14 {
            font-size: 32px;
        }
         .reveal .slides .texta-l {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h2>html 语义化</h2>
                <p>Semantic HTML</p>
            </section>
            <section>
                <h3>什么是html语义化？</h3>
                <p class="fragment fs-14">其实简单说来就是让机器可以读懂内容。</p>
            </section>
            <section>
                <h3>为什么要html语义化？</h3>
                <p class="fragment fs-14 texta-l">随着 Web 规模的不断扩大，信息量之大已经不在人肉处理的范围之内了。这个时候人们开始用机器来处理 Web 上发布的各种内容，搜索引擎就诞生了。</p>
                <p class="fragment fs-14 texta-l">再后来，人们又设计了各种智能程序来对索引好的内容作各种处理和挖掘。所以让机器能够更好地读懂 Web 上发布的各种内容就变得越来越重要。</p>
            </section>
        </div>
    </div>

    <script src="../js/reveal.js"></script>
    <script>
        Reveal.initialize({
            controls: true
        })
    </script>
</body>
</html>

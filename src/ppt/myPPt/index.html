<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reveal.css">
    <link rel="stylesheet" href="../css/theme/sky.css">
    <title>html</title>
    <style>
        .reveal .slides .fs-14 {
            font-size: 32px;
        }
         .reveal .slides .texta-l {
            text-align: left;
        }
    </style>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <h2>html 语义化</h2>
            <p>Semantic HTML</p>
        </section>
        <section>
            <h3>什么是html语义化？</h3>
<p class="fragment fs-14">语义化是指根据内容的结构化（内容语义化），选择合适的标签（代码语义化），便于开发者阅读和写出更优雅的代码的同时，让浏览器的爬虫和机器很好的解析。</p>
        </section>
        <section>
            <h3>为什么要html语义化？</h3>
            <p class="fragment fs-14 texta-l">有利于SEO，有助于爬虫抓取更多的有效信息，爬虫是依赖于标签来确定上下文和各个关键字的权重。</p>
            <p class="fragment fs-14 texta-l">语义化的HTML在没有CSS的情况下也能呈现较好的内容结构与代码结构</p>
            <p class="fragment fs-14 texta-l">方便其他设备的解析</p>
            <p class="fragment fs-14 texta-l">便于团队开发和维护</p>
        </section>
        <section>
            <h3>一些常见的易混淆的标签</h3>
            <section>
                <p class="fragment fs-14">i 标签</p>
                <p class="fragment fs-14">em 标签</p>
                <p class="fragment fs-14">strong 标签</p>
                <p class="fragment fs-14">b 标签</p>
            </section>
        </section>
    </div>
</div>

    <script src="../js/reveal.js"></script>
    <script>
        Reveal.initialize({
            controls: true
        })
    </script>
</body>
</html>

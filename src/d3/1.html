<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1</title>
    <style>
        #chart div {
            display: inline-block;
            background: #4285F4;
            width: 20px;
            margin-right: 3px;
        }
    </style>
</head>
<body>
<div id="chart"></div>

<script src="d3.js"></script>
<script>
    d3.select('#chart')
        .selectAll('div')
        .data([50,10,66,25,10])
        .enter()
        .append('div')
        .style('height', function(d) {
            return d+'px'
        })
</script>
</body>
</html>

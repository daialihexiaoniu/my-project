<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrawLine</title>
</head>
<style>
    .svg {
        width: 100%;
        height: 400px;
        border: 1px solid;
        margin: 0 auto;
    }
    .e-line {
        fill: none;
        stroke-width: 1px;
        stroke: #e64545;
    }
</style>
<body>

<div class="svg" id="svg1"></div>

<button class='btn-1'>change color red</button>
<button class='btn-2'>change color blue</button>
<button class='btn-3'>change data</button>
<button class='btn-4'>add circle</button>

<script src="jquery.js"></script>
<script src="d3.js"></script>
<script src="drawLine.js"></script>
<script>
    window.onload=function(){
        var data1 = [
            [1, 50],
            [2, 0],
            [3, 80],
            [4, 90],
            [5, 66]
        ];

        var line = new Chart({
            data: data1,
            element: document.getElementById('svg1')
        });

        $('.btn-1').click(function() {
            line.setColor('red')
        })

        $('.btn-2').click(function () {
            line.setColor('blue')
        })

        $('.btn-3').click(function () {
            line.setData([
                [0, 20],
                [1, 45],
                [2, 12],
                [3, 56],
                [4, 37],
                [5, 95],
                [6, 33],
                [7, 5],
            ])
        })

        $('.btn-4').click(function() {
            line.addCircle() // 可传参  类型为class
        })
    }
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3</title>
    <style>
        circle {
            fill: #4A988A;
        }
        text {
            font-family: "Open Sans";
            text-anchor: middle;
            color: rgb(34,34,34);
            font-size: 12px;
        }
    </style>
</head>
<body>
<svg id="chart" width="250" height="100"></svg>


<script src="d3.js"></script>
<script>
    var data=[{
        label: '7am',
        sales: 20
    }, {
        label: '8am',
        sales: 12
    }, {
        label: '9am',
        sales: 8
    }, {
        label: '10am',
        sales: 27
    }]

    var g = d3.select('#chart')
        .selectAll('g')
        .data(data)
        .enter()
        .append('g')

    g.append('circle')
        .attr('cy', 40)
        .attr('cx', function(d, i) {
            return (i+1)*50
        })
        .attr('r', function(d) {
            return d.sales
        });

    g.append('text')
        .attr('y', 90)
        .attr('x', function(d,i) {
            return (i+1)*50
        })
        .text(function(d) {
            return d.label
        })
</script>
</body>
</html>

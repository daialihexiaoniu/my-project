<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4</title>
    <style>
        #chart path {
            fill: transparent;
            stroke: green;
        }
    </style>
</head>
<body>
<svg id="chart" width="200" height="100"></svg>

<script src="d3.js"></script>
<script>
    var data = [
        { x: 0, y: 30 },
        { x: 50, y: 20 },
        { x: 100, y: 40 },
        { x: 150, y: 80 },
        { x: 200, y: 95 }
    ];

    var line = d3.line()
        .x(function(d) {
            return d.x
        })
        .y(function(d) {
            return 100-d.y
        })
        .curve(d3.curveCatmullRom.alpha(0.5))

    d3.select('#chart').append('path').attr('stroke-width',2).attr('d', line(data))
</script>
</body>
</html>

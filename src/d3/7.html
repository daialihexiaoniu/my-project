<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6</title>

        /*}*/
    </style>
</head>
<body>
<svg id="chart" width="1000" height="300"></svg>

<script src="d3.js"></script>
<script>
    var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
        11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

    var w = 1000;
    var h = 300;
    var barPadding = 1;

    var svg = d3.select('#chart')
        .append('svg')
        .attr('width', w)
        .attr('height', h);

    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d,i) {
            return i*(w / dataset.length);
        })
        .attr("y", function(d) {
            return h - d*4;
        })
        .attr("width", w / dataset.length - barPadding)
        .attr("height", function(d) {
            return d*4;
        })
        .attr("fill", function(d) {
            return "rgb(0, 0, " + (d * 10) + ")";
        });

    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d) {
            return d;
        })
        .attr("x", function(d, i) {
            return i * (w / dataset.length) + 5; // +5
        })
        .attr("y", function(d) {
            return h - (d * 4) + 14; //15 变成了14
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "white")
        .attr("x", function(d, i) {
            return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
        })
</script>
</body>
</html>
